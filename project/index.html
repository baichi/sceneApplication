<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我们在珠峰培训等你!</title>
    <meta name="keywords" content="javascript培训,js培训,HTML5培训,css培训,前端开发培训,node.js培训,nodeJS培训,移动端培训,北京珠峰培训"/>
    <meta name="description"
          content="珠峰培训是中国前端开发知名品牌，七年JS前端培训，以专注立身；70%的同学来自老学员推荐，以诚信立业。先学习考试通过后交学费；四周内可无条件退学费；工资不到9千退学费。我们专注的特色培训有：javascript培训,node.JS培训,前端开发培训,HTML5培训,移动端培训"/>
    <link type="image/x-icon" rel="icon" href="img/icon.png"/>

    <!--导入需要的CSS-->
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/animate.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>

    <!--计算REM-->
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
    </script>
</head>
<body>
<!--LOADING-->
<section class="loading" id="loading">
    <div class="title">
        <h1>珠峰培训</h1>

        <h2>H5场景的交互型简历</h2>
    </div>
    <div class="progress">
        <div class="progressBox"></div>
    </div>
</section>

<!--PHONE-->
<section class="phone" id="phone">
    <h2><img src="img/zf_phoneLogo.png"/></h2>

    <div class="time">00:00</div>

    <div class="listen">
        <div class="move"></div>
        <div class="touch"></div>
    </div>
    <div class="details">
        <div class="touch"></div>
    </div>
    <audio src="audio/bell.mp3" preload="none" loop id="listenMusic"></audio>
    <audio src="audio/say.mp3" preload="none" id="detailsMusic"></audio>
</section>

<!--MESSAGE-->
<section class="message" id="message">
    <ul class="messageList">
        <li class="student">
            哎，毕业了，工作还遥遥无期，好愁啊！
            <em></em>
            <img src="img/zf_messageStudent.png"/>
        </li>
        <li class="teacher">
            怎么会？认识我的毕业生一个月都拿一万多的好工作呢!
            <em></em>
            <img src="img/zf_messageLogo.png"/>
        </li>
    </ul>
    <div class="keyBoard">
        <span class="textTip"></span>
        <span class="submit"></span>
    </div>
</section>

<!--CUBE-->
<section class="cube" id="cube">
    <ul class="cubeBox">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="tip"></div>
</section>

<!--SWIPER-->
<section class="swiper" id="swiper">
    <div class="return"></div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--课程大纲-->
            <div class="swiper-slide">

            </div>

            <!--课程体系-->
            <div class="swiper-slide">

            </div>

            <!--讲师介绍-->
            <div class="swiper-slide">

            </div>

            <!--就业信息-->
            <div class="swiper-slide">

            </div>

            <!--风采展示-->
            <div class="swiper-slide">

            </div>

            <!--联系我们-->
            <div class="swiper-slide">

            </div>
        </div>
    </div>
</section>

<!--导入需要的JS-->
<script charset="utf-8" type="text/javascript" src="js/zepto.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
